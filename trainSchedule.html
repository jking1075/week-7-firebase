<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trian Schedule</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>


</head>

<body>


  <div class="container">

   
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">Train Time</h1>
    </div>


    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">

       
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>

         
          <div class="panel-body" id="well-section">
            <table class = table table-striped">
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)<th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
            </table>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
        <div class="panel-body" id="well-section">

         <form role="form">

              <div class="form-group">
                <label for="search">Train Name:</label>
                <input type="text" class="form-control" id="search-term">
              </div>

              <div class="form-group">
                <label for="pwd">Destination:</label>
                  <select class="form-control" id="numRecordsSelect">
							       <option value="1"></option>
							  	   <option value="destination" selected>Chicago</option>
                     <option value="2"></option>
                     <option value="destination" selected>Denver</option>
						     </select>
              </div>

              <!-- Here we capture the First Train Time Parameter-->
              <div class="form-group">
                <label for="first">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainTime">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">Submit</button>
            

            </form>
          </div>
        </div>
      </div>
    </div>


   
    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
       
      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/train.js"></script>

</body>

</html>
